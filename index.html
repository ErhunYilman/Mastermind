<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Think and just do!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body id="body">
	<section class="container">
		<h2 class="darkSwitch">DarkMode</h2>
		<label class="switch">
  		<input type="checkbox">
  		<div id="slider" class="slider round"></div>
		</label>
		<h1>Mastermind</h1>
		<div class="row">
			<button type="button" id="greenButton" name="button" class="color"></button>
			<button type="button" id="redButton" name="button" class="color"></button>
			<button type="button" id="blueButton" name="button" class="color"></button>
			<button type="button" id="yellowButton" name="button" class="color"></button>
			<button type="button" id="orangeButton" name="button" class="color"></button>
			<button type="button" id="blackButton" name="button" class="color"></button>
		</div>

		 <div class="gameContent">
		 	<div class="row" id="gameRow1">
			 	<hr class="customLine">
				 	<button type="button" id="col-1-1" name="button" class="basicRowButton"></button>
					<button type="button" id="col-1-2" name="button" class="basicRowButton"></button>
					<button type="button" id="col-1-3" name="button" class="basicRowButton"></button>
					<button type="button" id="col-1-4" name="button" class="basicRowButton"></button>
				<hr class="customLine">
		 </div>
		</div>

		<div class="row userButtonsRow">
			 <button type="button" id="checkScore" class="userButtons">Score</button>
			 <button type="button" id="giveGameUp" class="userButtons">Give up</button>
			 <button type="button" id="quitGame" class="userButtons">Quit</button>
		</div>
	</section>
</body>
<!-- Javascript FILE -->
<script src="js/script.js"></script>
<script type="text/javascript" src="js/NightModeSwitch.js">

</script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script type="text/javascript" "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">

</script>
</html>
