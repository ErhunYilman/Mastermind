<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/player.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <title>Document</title>
</head>
<body>
  <audio id="track" controls>
    <source src="music/Sleiman-Don Diego.mp3" type="audio/mpeg">
  </audio>
  <section class="player">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="left-player-side">
            <div id="contol" class="prev">
              <i id="prev" class="fa fa-step-backward" aria-hidden="true"></i>
              <i id="play"  class="fa fa-play" aria-hidden="true"></i>
              <i id="pause" class="fa fa-pause" aria-hidden="true"></i>
              <i id="next" class="fa fa-step-forward" aria-hidden="true"></i>
              <i id="mute" class="fa fa-volume-off" aria-hidden="true"></i>
              <i id="volume-up" class="fa fa-volume-up" aria-hidden="true"></i>
              <i id="volume-down" class="fa fa-volume-down" aria-hidden="true"></i>
              <i id="shuffle-toggle" class="fa fa-random" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="center-player-side">
            <div id="currentTime" class="currrent-time"></div>
            <div class="seek-bar">
              <div id="progress"></div>
            </div>
            <div id="duration" class="duration"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <h1>dit is een test</h1>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="js/player.js" type="text/javascript"></script>
</html>
